<div class='header header-absolute'>
  <div class="container">
    <div class="logo">
      <a href="{{ .Site.BaseURL }}">
        {{ $parts := split .Site.Params.logo.desktop  "." }}
        {{ $thumb := index $parts 0 }}
        <picture>
          {{ if .Site.Params.image_support }}
          {{ range $img_type := .Site.Params.image_support }}
          <source srcset="{{ $thumb }}.{{ $img_type }}" type="image/{{ $img_type }}">
          {{ end }}
          {{ end }}
          <img height={{ .Site.Params.logo.desktop_height }} width={{ .Site.Params.logo.mobile_width }} alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.desktop | relURL }}" />
        </picture>
      </a>
    </div>
    <div class="logo-mobile">
      <a href="{{ .Site.BaseURL }}"><img height={{ .Site.Params.logo.mobile_height }} width={{ .Site.Params.logo.mobile_width }} alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.mobile | relURL }}" /></a>
    </div>
    {{ partial "main-menu.html" . }}
    {{ partial "hamburger.html" . }}
  </div>
</div>
